<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Axidraw</title>
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</head>
<body>

  <button type="button" id="toggle-sound" class="btn-circle fixed"><i class="ion-ios-pause-outline"></i></button>

  <div class="project-title">
    <h1 class="white-text">Projet Axidraw</h1>
    <p class="white-text">Le pays maya</p>
    <button type="button" id="discover" class="btn-circle"><i class="ion-ios-arrow-down"></i></button>
  </div>

  <div class="project-description">

    <div class="sliders">
      <button type="button" id="slide-left" class="btn-circle"><i class="ion-ios-arrow-left"></i></button>
      <button type="button" id="slide-right" class="btn-circle"><i class="ion-ios-arrow-right"></i></button>
    </div>

    <div class="slide current" data-slide="1">
      <div class="white-text text-content">
        <h2>Les temples maya</h2>
        <p>Blablabla</p>
      </div>
      <div class="picture-content">
        <img src="pictures/1.jpg" alt="">
      </div>
    </div>

    <div class="slide none" data-slide="2">
      <div class="white-text text-content">
        <h2>Le plateau de Nazca</h2>
        <p>Blablabla</p>
      </div>
      <div class="picture-content">
        <img src="pictures/2A.jpg" alt="">
      </div>
    </div>

    <div class="slide none" data-slide="3">
      <div class="white-text text-content">
        <h2>Machu Picchu</h2>
        <p>Blablabla</p>
      </div>
      <div class="picture-content">
        <img src="pictures/3.jpg" alt="">
      </div>
    </div>

    <div class="slide none" data-slide="4">
      <div class="white-text text-content">
        <h2>Les mystérieuses cités d'or</h2>
        <p>Blablabla</p>
      </div>
      <div class="picture-content">
        <img src="pictures/4.jpg" alt="">
      </div>
    </div>

  </div>

  <div id="project">

    <div class="actions">
      <button type="button" name="button" id="capture-animation" class="action-button">Capture</button>
      <button type="button" name="button" id="bg" class="action-button">Background : <span>OK</span></button>
      <button type="button" name="button" id="lines" class="action-button">Lines : <span>OK</span></button>
      <button type="button" name="button" id="polygons" class="action-button">Polygons : <span>OK</span></button>

      <label class="action-button" id="bg-input">
        Background Color
        <input type="color" class="hidden" value="#E98176">
      </label>

      <label class="action-button" id="lines-input">
        Lines Color
        <input type="color" class="hidden" value="#F2E58E">
      </label>

      <label class="action-button" id="polygons-input">
        Polygons Color
        <input type="color" class="hidden" value="#65B5C2">
      </label>

    </div>
  </div>

  <footer>
    <p class="white-text">by Thomas Dubois</p>
  </footer>

  <script src="src/lib/p5/p5.min.js"></script>
  <script src="src/lib/p5/addons/p5.dom.min.js"></script>
  <script src="src/lib/p5/addons/p5.svg.js"></script>
  <script src="src/lib/p5/addons/p5.sound.min.js"></script>
  <script src="src/lib/tinycolor.min.js"></script>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
